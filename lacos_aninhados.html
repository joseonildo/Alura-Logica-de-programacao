<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">

<body>

    <h1> Projeto: "La√ßos Aninhados"!</h1>

    <script>

        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(conteudo) {
            document.write(conteudo);
            //pulaLinha();
        }

        for (var bloco = 0; bloco < 10; bloco++) {
            mostra("B" + bloco);
            pulaLinha();
            for (var linha = 0; linha < 10; linha++) {
                mostra("L" + linha);
                for (var coluna = 0; coluna < 25; coluna++) {
                    mostra("C" + coluna);
                }
                pulaLinha();
            }
            pulaLinha();
        }
    </script>
</body>
