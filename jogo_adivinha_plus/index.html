<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jogo - Número Secreto</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">                
                <div class="container__texto">
                    <h1></h1> 
                    <label for="dificuldade">Escolha o nível de dificuldade:</label> <br>
                    <select id="dificuldade" name="dificuldade">
                        <option value="facil">Facil - 20 tentativas</option>
                        <option value="media">Média - 10 tentativas</option>
                        <option value="dificil">Difícil - 5 tentativas</option>
                    </select> 
                    <input type="submit"> <br><br>
                    <p1 class="texto__paragrafo"></p1><br>
                    <p2 class="texto__paragrafo"></p2>
                </div>
                <input min="1" max="20" id="campoChute" class="container__input">                
                <div class="chute container__botoes">
                    <button onclick="chutar()" id="chutar" class="container__botao">Chutar</button>
                    <button onclick="novoJogo()" id="novoJogo" class="container__botao">Novo jogo</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
